title: Stat20slides
author: andrewpbray
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      author: "STAT 20: Introduction to Probability and Statistics"
      theme: [slides.scss]
      header-logo: stat20-hex-vsmall.png
      #logo: stat20-hex-vsmall.png
      height: 900
      width: 1600
      multiplex: false
      transition: fade
      slide-number: c
      incremental: false
      center: false
      menu: false
      highlight-style: github
      progress: false
      code-overflow: wrap
      filters:
        - reveal-header
      title-slide-attributes:
        data-background-image: stat20-hex-bg.png
        data-background-size: contain
      include-after-body:
        - text: |
            <script type="text/javascript">
              window.addEventListener('load', function() {
                var logo = document.querySelector('.header-logo');
                var url = 'https://stat20.org';
                logo.addEventListener('click', function() {
                  // Get the referrer URL
                  var referrer = document.referrer;

                  // Check if the referrer is from the same origin for security purposes
                  if (referrer && new URL(referrer).origin === window.location.origin) {
                  // Redirect to the referrer URL
                  window.location.href = referrer;
                  } else {
                    // Fallback action if there's no referrer or it's from a different origin
                    // For example, redirect to a home page or show a message
                    window.location.href = '/'; // Redirecting to the home page
                  }
                });
              });
              Reveal.on('ready', event => {
                if (event.indexh === 0) {
                  document.querySelector("div.has-logo > img.header-logo").style.display = "none";
                }
              });
              Reveal.addEventListener('slidechanged', (event) => {
                if (event.indexh === 0) {
                  Reveal.configure({ slideNumber: null });
                  document.querySelector("div.has-logo > img.header-logo").style.display = "none";
                }
                if (event.indexh === 1) { 
                  Reveal.configure({ slideNumber: 'c' });
                  document.querySelector("div.has-logo > img.header-logo").style.display = null;
                }
              });
            </script>
